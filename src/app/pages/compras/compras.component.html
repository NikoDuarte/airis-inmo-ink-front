<div class="container-fluid vh-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 my-3 h-75">
            <app-mapa [ubi_direction]="false"></app-mapa>
        </div>
        <div class="col-md-4 align-self-center">
            <div class="my-3 text-right">
                <button type="button" class="btn btn-outlink-dark" (click)="openModal(false)">
                    <i class='bx bx-plus bx-sm'></i>
                    <i class='bx bx-buildings bx-md'></i>
                </button>
            </div>
            <table mat-table [dataSource]="dataSource" class="w-100">

                <ng-container matColumnDef="idx">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="name_inmueble">
                    <th mat-header-cell *matHeaderCellDef> Inmueble </th>
                    <td mat-cell *matCellDef="let element"> {{element.name_inmueble}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>

                <ng-container matColumnDef="opt">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de opciones para el tecnico" class="btn btn-outline-link">
                            <i class='bx bxs-shapes bx-sm'></i>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="openModal(true, element.id_inmueble)">
                                <span>Editar</span>
                            </button>
                            <button mat-menu-item (click)="deleteInmuelbe(element)">
                                <span>Eliminar</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>
</div>
